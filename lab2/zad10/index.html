<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" media="screen" type="text/css" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="card">
                    <div class="card-front">
                        <div class="card-front-top">
                            <div id="title1">
                                <h1>POLECANA</h1>
                                <h1>WYCIECZKA</h1>
                            </div>
                            <div id="pic1">
                                <img src="card1.jpg" alt="no image" />
                            </div>
                        </div>
                        <div class="card-front-body">
                            <p>3 dniowa wycieczka</p>
                            <p>max 30 osób</p>
                            <p>super wrażenia</p>
                            <p>Hotel ****</p>
                            <p>Trudność wycieczki: łatwa</p>
                        </div>
                    </div>
                    <div class="card-back" id="flip1">
                        <div class="card-back-text">
                            <h2>Tylko</h2>
                            <h1>1500zł</h1>
                        </div>
                        <div class="card-back-button">ZAREZERWUJ!</div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="card-front">
                        <div class="card-front-top">
                            <div id="title2">
                                <h1>DRUGA</h1>
                                <h1>WYCIECZKA</h1>
                            </div>
                            <div id="pic2">
                                <img src="card2.jpg" alt="no image" />
                            </div>
                        </div>
                        <div class="card-front-body">
                            <p>5 dniowa wycieczka</p>
                            <p>max 10 osób</p>
                            <p>ogólnie lipa</p>
                            <p>Hotel **</p>
                            <p>Trudność wycieczki: średnia</p>
                        </div>
                    </div>
                    <div class="card-back" id="flip2">
                        <div class="card-back-text">
                            <h2>Tylko</h2>
                            <h1>3200zł</h1>
                        </div>
                        <div class="card-back-button">ZAREZERWUJ!</div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
