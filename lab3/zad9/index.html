<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <link rel="stylesheet" media="screen" type="text/css" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div><h1>Wizytówki naszych pracowników</h1></div>
        <div id="card">
            <div id="card-info">
                <img id="card-img" src="" alt="no img" />
                <h2 id="card-name">Name</h2>
                <h3 id="card-position">Position</h3>
                <p id="card-desc">Description</p>
            </div>
            <div id="card-nav">
                <div>
                    <button id="card-left-btn">
                        <span class="material-icons-outlined"> navigate_before </span>
                    </button>
                    <button id="card-right-btn">
                        <span class="material-icons-outlined"> navigate_next </span>
                    </button>
                </div>
                <button id="card-random-btn">Losowy Pracownik</button>
            </div>
        </div>
    </body>
</html>
