<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <link rel="stylesheet" media="screen" type="text/css" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <div id="prod-menu">
                <ol id="prod-menu-list"></ol>
            </div>
            <div id="selected-prod">
                <ol id="selected-prod-list"></ol>
            </div>
        </div>

        <template id="prod-cat-template">
            <li>
                <button class="expand-btn">
                    <span class="material-icons-outlined"> expand_more </span>
                </button>
                <input type="checkbox" id="checkbox" />
                <label for="checkbox"> I have a bike</label>
                <ol style="display: none;"></ol>
            </li>
        </template>

        <template id="prod-template">
            <li>
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">I have a bike</label>
            </li>
        </template>

        <template id="selected-prod-template"><li></li></template>
    </body>
</html>
